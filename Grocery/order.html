<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order and Feedback</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://t3.ftcdn.net/jpg/06/55/48/22/360_F_655482254_1k1yrQACCvforJsBqcLgQgJAuoPSzg3X.jpg');
    
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: oldlace;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    padding: 20px 0;
    color: #333;
  }
  .glossary-item {
    margin-bottom: 20px;
  }
  .glossary-item img {
    max-width: 100%;
    display: block;
    margin: 0 auto;
  }
  /* Form styles */
  .form-container {
    margin-top: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Order and Feedback</h2>

  <div class="glossary-item">
    <h3>Pulses</h3>
    <img src="https://ministryofcurry.com/wp-content/uploads/2016/02/lentilswithname-750x563.png" alt="Pulses">
    <p>Collection of all Pulses. Price: $100</p>
  </div>

  <div class="glossary-item">
    <h3>Vegetable</h3>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThmIrX5ONlBkcE0k3hD5fh5NfCnsVZfDU3jA&usqp=CAU" alt="Vegetable">
    <p>Combination of all the Vegetable. Price: $75</p>
  </div>
  <div class="glossary-item">
    <h3>Dairy Products</h3>
    <img src="https://domf5oio6qrcr.cloudfront.net/medialibrary/9685/iStock-544807136.jpg" alt="Dairy">
    <p>Collection of Dairy Product. Price: $60</p>
  </div>
  <!-- Delivery Address Form -->
  <div class="form-container">
    <h3>Delivery Address</h3>
    <form id="delivery-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <button type="submit" class="btn">Submit Order</button>
    </form>
  </div>

  <!-- Customer Feedback Form -->
  <div class="form-container">
    <h3>Customer Feedback</h3>
    <form id="feedback-form">
      <div class="form-group">
        <label for="feedback">Share your experience:</label>
        <textarea id="feedback" name="feedback" required></textarea>
      </div>
      <button type="submit" class="btn">Submit Feedback</button>
    </form>
  </div>

</div>

<script>
  // JavaScript for submitting order and feedback
  document.getElementById('delivery-form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Order submitted successfully!');
    // Here you can add code to submit the order data to your backend
  });

  document.getElementById('feedback-form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Feedback submitted successfully!');
    // Here you can add code to submit the feedback data to your backend
  });
</script>

</body>
</html>
