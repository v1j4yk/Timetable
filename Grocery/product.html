<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glossary</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    padding: 20px 0;
    color: #333;
  }
  .glossary-item {
    margin-bottom: 20px;
  }
  .glossary-item img {
    max-width: 100%;
    display: block;
    margin: 0 auto;
  }
  /* Style for checkboxes */
  .checkbox-container {
    display: inline-block;
    position: relative;
    padding-left: 35px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 16px;
    user-select: none;
  }
  .checkbox-container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }
  .checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #eee;
    border-radius: 4px;
  }
  .checkbox-container:hover input ~ .checkmark {
    background-color: #ccc;
  }
  .checkmark:after {
    content: "";
    position: absolute;
    display: none;
  }
  .checkbox-container input:checked ~ .checkmark:after {
    display: block;
  }
  .checkbox-container .checkmark:after {
    content: "\2713";
    font-size: 18px;
    color: green;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .checkbox-container label {
    margin-left: 30px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Glossary</h2>

  <div class="glossary-item">
    <h3>Item 1</h3>
    <img src="item1.jpg" alt="Item 1">
    <p>Description of Item 1.</p>
    <label class="checkbox-container">
      <input type="checkbox" name="item1">
      <span class="checkmark"></span>
      Select Item 1
    </label>
  </div>

  <div class="glossary-item">
    <h3>Item 2</h3>
    <img src="item2.jpg" alt="Item 2">
    <p>Description of Item 2.</p>
    <label class="checkbox-container">
      <input type="checkbox" name="item2">
      <span class="checkmark"></span>
      Select Item 2
    </label>
  </div>

  <!-- Add more glossary items as needed -->

</div>

</body>
</html>
